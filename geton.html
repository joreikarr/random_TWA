<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container m-5">
      <p id="message"></p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;

      // Функция для получения параметров из URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Получение значения параметра 'state' из URL
      const state = getQueryParam('state');
      let messageText = "";
      switch(state) {
        case "not_subscribe":
          messageText = "Вы не подписались на все каналы, внимательно прочтите условия розыгрыша и подпишитесь на все необходимые каналы, чтобы участвовать.";
          break;
        case "already_in":
          messageText = "Вы уже приняли участие.";
          break;
        case "got_on":
          messageText = "Поздравляю, вы приняли участие в конкурсе!";
          break;
        default:
          messageText = "Неизвестное состояние.";
      }

      // Отображение сообщения
      document.getElementById('message').innerText = messageText;

      // Настройка и отображение кнопки
      tg.MainButton.text = "Закрыть";
      tg.MainButton.show().onClick(function() {
        tg.close(); // Закрытие веб-апп
      });
    </script>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
